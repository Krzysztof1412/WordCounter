<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WordCounter</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <main>
      <h1>WordCounter</h1>
      <div class="textarea-container">
        <textarea id="textarea" spellcheck="false"></textarea>
      </div>
      <div class="text-status">
        <p class="text-info">Sentences: <span class="sentences">0</span></p>
        <p class="text-info">Words: <span class="words">0</span></p>
        <p class="text-info">Characters: <span class="characters">0</span></p>
      </div>
    </main>
  </body>
</html>
